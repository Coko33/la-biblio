<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: relative; width: 100%">
        <div style="position: relative; width: 100%; max-height: 281px;">
          <img style="width: 100%" alt="" src={elShow.imagenURL}></img>
          <div style="position: absolute; background-color: rgba(0, 0, 0, 0.412); width: 100%; height: 100px; bottom: 0; margin: auto;">
            <h2 style="font-size: 32px; font-weight: 200; margin: 20px 0 0 25px; color: var(--blanco); line-height: 36px;">{elShow.titulo}</h2>
            <h3 style="font-family: 'Archivo', sans-serif; margin: 5px 0 30px 29px; font-size: 14px; color: var(--blanco)">{elShow.subtitulo}</h3>
          </div>
        </div>
        <div style="position: relative; top:0; background-color: var(--gris-nav); width: 100%; height: 60px; display: flex; align-items: center; box-sizing: border-box;">
          <p style="font-family: 'Archivo', sans-serif; color: var(--icon-enabled); font-size: 14px; font-weight: bold; position: relative; display: inline; margin-left: 8px;">
            {new Date(elShow.fechaYHora.seconds * 1000)
              .toLocaleTimeString()
              .slice(0, -3) +
              "hs. - " +
              new Date(elShow.fechaYHora.seconds * 1000).toLocaleDateString(
                "es-ES",
                {
                  weekday: "long",
                  year: "numeric",
                  month: "long",
                  day: "numeric",
                }
              )}
          </p>
        </div>
        <div style="margin:20px;">
          <p style="margin:0; font-family: 'Archivo', sans-serif; color: var(--marron-logo); font-size: 14px;"></p>
        </div>
        <div style="margin:20px;">
            <p style="margin:0; font-family: 'Archivo', sans-serif; color: var(--marron-logo); font-size: 14px;"></p>
        </div>
    </div>
</body>
</html>
